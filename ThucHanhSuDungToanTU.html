<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuc Hanh Su Dung Toan Tu</title>
</head>
<body>
<!-- Tao o input chieu rong + chieu dai HCN -->
    <script>
        let inputWidth
        let inputHeight

        inputWidth = prompt('Hay nhap chieu rong HCN: ')
        inputHeight = prompt ('Hay nhap chieu dai HCN: ')
    </script>
<!-- Chuyen du lieu nhap sang so nguyen-->
    <script>
        let width
        let height

        width = parseInt(inputWidth)
        height = parseInt(inputHeight)
    </script>
<!-- Tinh Chu vi hinh chu nhat -->    
    <script>
        let P = (width+height)*2

        document.write('Chu vi HCN: ' +P)
    </script>
</body>
</html>
