<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyen Do C sang do F</title>
</head>
<body>
    <script>
        let inputC = prompt('Nhap do C: ');
        let C = parseInt(inputC);
        let F = (C/5*9)+32;

        document.write('Do F la: '+F)
    </script>
</body>
</html>
